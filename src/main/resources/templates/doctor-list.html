<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Doctor list</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1>Doctor list</h1>
    <div class="row col-md-12">
        <div th:each="account : ${accounts}" class="row col-md-12 list-data-row">
            <div class="col-2" th:text="${account.getTitle()}"></div>
            <div class="col-2" th:text="${account.getName()}"></div>
            <div class="col-2" th:text="${account.getSurname()}"></div>
            <div class="col-2" th:text="${account.getSpecialization()}"></div>
            <div class="btn-group col-md-4" role="group" aria-label="Basic example">
                <a role="button" class="btn btn-secondary" th:href="@{/}">Book a Visit</a>
                <a role="button" class="btn btn-secondary" th:href="@{/}">Details</a>
            </div>
        </div>

        <!--<div class="row col-md-12">-->

        <!--</li>-->
        <!--</ul>-->
        <!--</nav>-->
        <!--</div>-->
    </div>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
