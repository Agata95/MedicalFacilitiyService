<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Visit form</title>
    <th:block th:replace="fragments :: link-styles" th:remove="tag"/>
</head>
<body>
<th:block th:replace="fragments :: navigator" th:remove="tag"/>
<div class="container">
    <h1>Visit form</h1>
    <form th:action="@{/visit/add}" method="post" th:object="${visit}">
        <input type="hidden" th:field="*{id}" th:value="*{id}">

        <div class="row col-12">
            <div class="col-2"></div>
            <div class="col-8 form-container">
                <div th:if="${errorMessage != null}" class="row col-md-12 form-input-row">
                    <div class="col-md-12 alert alert-danger" th:text="${errorMessage}"></div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="date">Date:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="date" placeholder="date" th:field="*{date}">
                    </div>
                </div>
                <div class="row col-md-12 form-input-row">
                    <div class="col-md-6">
                        <label for="time">Time:</label>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="time" placeholder="time" th:field="*{time}">
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
        <div class="col-2"></div>


        <div class="row col-md-12 form-button-row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="btn-group col-md-12" role="group" aria-label="Basic example">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
</div>
</form>
</div>
<th:block th:replace="fragments :: footer" th:remove="tag"/>
<th:block th:replace="fragments :: scripts" th:remove="tag"/>
</body>
</html>
